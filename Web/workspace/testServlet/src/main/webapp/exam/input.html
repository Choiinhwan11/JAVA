<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr td {
            width: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
<form action = "http://localhost:8080/testServlet/calc" method="get" name="inputForm">
    <table border="1">
        <tr>
            <td>X</td>
            <td><input type="text" name="x" id="x" style="text-align: center">
                <div id="xDiv"></div>
            </td>
        </tr>
        <tr>
            <td>Y</td>
            <td><input type="text" name="y" id="y" style="text-align: center">
                <div id="yDiv"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="계산" onclick="checkInput()">
                <input type="reset" value="취소">
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    function checkInput() {
        if (document.inputForm.x.value == "") {
            // alert("x의 값을 입력하시오")
            document.getElementById("xDiv").innerHTML = "x의 값 입력"
        } else {
            document.getElementById("xDiv").innerHTML = ""
        }
        if (document.inputForm.y.value == "") {

            // alert("y의 값을 입력하시오")
            document.getElementById("yDiv").innerHTML = "y의 값 입력"
        }
        else{
            document.getElementById("yDiv").innerHTML = ""
        }
        document.inputForm.submit();
        // document.inputForm.submit();
    }
</script>
</body>
</html>
