<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{
      background-color: aquamarine;
    }
    h3{
      color: green;
    }
    #center{
      text-align: center;
    }
    .center strong{
      background-color: yellow;
    }
    p{
      text-indent: 5em;

    }
    p strong{
      color: orangered;
    }
    p::first-letter{
      color: green
    }
    
  </style>
</head>
<body>
  <body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
      <p><em>길</em>을 겉고 산들 무엇하리<br>
      <strong>꽃</strong>이 내가 아니듯
      내가 <strong>꽃</strong>이
      될 <br>수 없는 지금...</p>
    </div>
  </body>
</body>
</html>
