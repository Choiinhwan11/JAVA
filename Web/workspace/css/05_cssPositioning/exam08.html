<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #item span{
      visibility: hidden;
      display: inline-block;
      /* display: none; */ 
      /*display none 은 아예없는 것 처럼 visibility는 공간을 만들고 안보이게.*/

    }
    #item:hover{
      visibility: visible;
      color: red;
    }
  </style>
</head>
<body>
  <h3>다음 빈 곳에 숨은 단어?</h3>
  <hr>
  <ul>
    <li>I(<span id="item"><span>love</span></span>)you.
    <li>CSS is Cascading(<span id="item"><span>Sylte</span></span>) Sheet.
    <li>응답하라 (<span id="item"><span>1988</span></span>).
  </ul>
</body>
</html>
