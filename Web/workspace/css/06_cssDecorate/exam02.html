<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;/*이중 테두리 제거*/
    }
    th , td{
      text-align: left;
      padding: 5px;
      width: 100px;
      height: 15px;
    }
    thead, tfoot{
      background-color: darkgray;
      color: yellow
    }
    tbody tr:nth-child(even){ /*가상요소 ( 1행부터 시작이다. even : 짝수 odd : 홀수)*/
      background-color: aliceblue;
    }
    tbody tr:hover {
      background-color: pink;
    }
  </style>
</head>
<body>
  <h3>1학기 성적 테이블</h3>
  <hr>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>HTML</th>
        <th>CSS</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td>14</td>
        <td>151</td>
      </tr>
      <tr>
        <td>프로도</td>
        <td>14</td>
        <td>151</td>
      </tr>
      <tr>
        <td>라이언</td>
        <td>14</td>
        <td>151</td>
      </tr>
      <tr>
        <td>어피치</td>
        <td>14</td>
        <td>151</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>합</td>
        <td>56</td>
        <td>604</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
