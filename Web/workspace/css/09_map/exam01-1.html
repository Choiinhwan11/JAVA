<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html { height: 100%; }
    body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
</style>
</head>
<body>
<div id="map"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a71b18045ec9ad31b53e21aee7eed3ef"></script>
  <script>
    //window바디테그를 읽었을 떄
    window.onload=function(){
      var position = new kakao.maps.LatLng(37.578557093578176,  126.97696918098889);
      var container = document.getElementById('map');
      var options = {
        center: position,
        level: 3 // 지도의 확대 레벨

      };
      var map = new kakao.maps.Map(container, options);
      var marker = new kakao.maps.Marker({
        position:position//지도 중심 좌표에 마커를 생성
      })
      marker.setMap(map);//마커표시
    }
  </script>
</body>
</html>
