<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a = Number("a");
    document.write("a = " + a + "<br>");
    var sum = a + 1;// NaN + 1 = NaN
    document.write("sum = " + sum + "<br>");//NAN

    var str = a + "str";// 문자열 뒤에 나오는 더하기는 결합. //NaN + "str" = NaNstr
    document.write("str = " + str + "<br>");
    document.write("<br>");

    var v1 = "가나다라";
    var v2 = "123456";

    var is_num1 = ! isNaN(v1);
    var is_num2 = ! isNaN(v2);
    if(is_num1 == true){
      document.write("is_num1는 숫자입니다.<br>");
    }else{
      document.write("is_num1는 숫자가 아닙니다.<br>");
    }
    if(is_num2 == true){
      document.write("is_num2는 숫자입니다.<br>");
    }else{
      document.write("is_num2는 숫자가 아닙니다.<br>");
    }
    function sumInt(x, y){
      var isStrX = ! isNaN(x);
      var isStrY = ! isNaN(y);
      if(!isStrX || !isStrY){
        return "숫자 형태이거나 숫자값이 전달되어야 합니다."
      }
      var result = parseInt(x) + parseInt(y);
      return result;
    }
    document.write(sumInt("a", 1) + "<br>");
    document.write(sumInt("1", "2") + "<br>");
    document.write(sumInt(100, "5.6") + "<br>");
    document.write(sumInt(-1, "-100") + "<br>");
  </script>
</body>
</html>
