<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.write("안녕 자바스크립트!!!");
  </script>
</head>
<body>
  <h1>Hello JavaScript!!</h1>
  
</body>
</html>

<!--
  *HTML 페이지에 결과 출력

  - HTML 페이지의 <body> 태그 안을 document(문서)라고 부를 수 있다.
    Document document;

  - <body> 안에 새로운 내용을 출력
    document.write("출력할 내용");

  -<body> 태그 안에 출력되는 내용으로, 다른 HTML태그를 포함하여 출력할 수 있다.
-->
