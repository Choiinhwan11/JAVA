<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //switch
    let score = prompt("당신의 점수를 입력하세요: ");
    let grade = null;
    switch(Math.floor(score / 10)){
      case 10 :
      case 9: grade = 'A학점'; break;
      case 8 : grade = 'B학점'; break; 
      case 7 : grade = 'C학점'; break;
      case 6 : grade = 'D학점'; break;
      default : grade = 'F학점';
    }
    document.write("당신의 점수는 " + score + "점이므로 " + grade + "입니다.");
    // switch(score){
    //   case score >=90 : grade = 'A';
    //   case score >=80 : grade = 'B';
    //   case score >=70 : grade = 'C';
    //   case score >=60 : grade = 'D';
    //   default : grade = 'F';99

    // }
    let num = 85.987654321;
    console.log(num.toFixed(3));
    console.log(num.toFixed(0));
    let a = "1.7"
    console.log(parseInt(a) + 3);
    console.log(Math.floor(a) + 3);
    console.log(Number(a) + 3);
    console.log(~~(a) + 3); // Math.floor과 비슷하다.


  </script>
</body>
</html>

Math.round() : 소수점 반올림, 정수 반환
toFixed() : 숫자에서 원하는 소수점 길이만큼만 반올림하여서 반환
parseInt() : 문자 -> 정수
