<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn{
      background: cyan;
    }
  </style>
</head>
<body>
  <h1>show/hide</h1>
  <div id="sh">
    <input type="button" class="btn" value="보이기">
    <input type="button" value="숨기기">
    <input type="button"value="토글">
    <div>
      <img src="../images/1.jpg" alt="카카오 단체사진" width="400px" height="270px">
    </div>
  </div>
<script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
<script>
  $(function(){
    $('#sh > input:eq(0)').click(function(){
      $('#sh input ').not(this).removeClass('btn');
      $(this).addClass('btn');
      $('div img').show();
    })
    $('#sh > input:eq(1)').click(function(){
      $('#sh input ').not(this).removeClass('btn');
      $(this).addClass('btn');
      $('div img').hide();
    })
    $('#sh > input:eq(2)').click(function(){
      $('#sh input ').not(this).removeClass('btn');
      $(this).addClass('btn');
      $('div img').toggle(300);
    })
  })
</script>
</body>
</html>
