<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/event.css">
</head>
<body>
  <p><a href="#">Link</a></p>
  <input type="checkbox" name="" id="check" checked="checked">체크박스
  <div></div>




  <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      $('div').html('attr = ' + $('a').attr('href'));//#
      $('div').html('prop = ' + $('a').prop('href'));//#이 의미하는 바: 나 자신 : http://localhost:5081/jquery/03_jQueryAttr/exam01.html#
      let check=$('#check');
      $('div').html('check = ' + check);//[object Object]
      $('div').html('check = ' + check.prop('tagName'));
      $('div').html('attr = ' + check.attr('checked'));//문자열 그대로 나타낸다.  prop
      $('div').html('prop = ' + check.prop('checked'));//true
      $(document).ready(function() {
            $('#check').change(function() {
            $('div').html('prop = ' + $(this).prop('checked'));
            });
            });

      $('div').html('attr = ' + check.attr('selected'));//문자열 그대로 나타낸다.  prop
      $('div').html('prop = ' + check.prop('selected'));//true
      let check2 = document.querySelector("#check");
      $('div').html('attr = ' + check2.getAttribute('checked'));
      /*
      .hasAttribute(name) —> 속성의 존재 확인
      .getAttribute(name) — 속성값을 가져온다
      .setAttribute(name, value) — 속성값을 변경
      .removeAttribute(name) — 속성값을 제거
      */
    })
  </script>
</body>
</html>
<!-- 
attr() / prop()
jQuery 1.6버전 이전에는 attr() 만으로 가능하던 처리를 1.6 업데이트로 attr()과 prop() 으로 나뉘어졌다.
이전에는 attr() 하나로 많은 것을 처리하려다 보니 버그 및 문제가 발생하여 업데이트를 통해 불완전을 해소했다고 한다.
attr() / prop()
jQueyr 1.6버전 이전에는 attr() 만으로 가능하면 처리를 1.6 업데이트로 attr()과 prop() 으로 나뉘어졌다.
이전에는 attr() 하나로 많은 것을 처리하려다 보니 버그 및 문제가 발생하여 업데이트를 통해 불완전을 해소했따고 한다.


1. attr()
- HTML에 작성된 속성값을 문자열로 받아온다
1. attr()
- HTML에 작성된 속성값을 문자열로 받아온다

[형식]
var 변수명 = $("요소").attr("속성이름");
$("요소").attr("속성이름", "값");
[형식]
var 변수명 = $("요소").attr("속성이름")


$("요소").attr({
		"속성1이름": "값",
		"속성2이름": "값",
		"속성3이름": "값"
});

2. prop()
- 지정한 선택자를 가진 첫번째 요소의 속성값을 가져오거나 속성값을 추가한다
- 자바스크립트의 프로퍼티를 가져온다
  주의할 점은 HTML 입장에서의 속성(attribute)이 아닌 JavaScript 입장에서의 속성(property)이라는 것이다
- 자바스크립트의 프로퍼티 값이 넘어오기 때문에 boolean, date, function 등도 가져올 수 있다

[형식]
.prop("속성이름")        → 속성값을 가져온다
.prop("속성이름", "값")   → 속성값을 추가한다
 -->
