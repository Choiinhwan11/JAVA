<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #thumb {
      padding: 0;
      margin: 0;
      list-style: none; 
      width: 100px;
      float: left;
    }
    #thumb li {
      padding: 5px 10px;
    }
    #thumb img {
      width: 80px;
      height: 80px;
    }
    #view {
      padding: 5px 0;
      width: 360px;
      height: 270px;
      float: left;
    }
    #view img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <ul id="thumb">
    <li>
      <a href="../images/1.jpg" class="item"><img src="../images/1.jpg"></a>
    </li>
    <li>
      <a href="../images/2.jpg" class="item"><img src="../images/2.jpg"></a>
    </li>
    <li>
      <a href="../images/3.jpg" class="item"><img src="../images/3.jpg"></a>
    </li>
    <div id="view"><img src="../images/1.jpg"></div>
  </ul>
  <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
  <script>
      $(function(){
        // for(let i = 0 ; i < 3 ; i++){
          $('.item').click(function(){
          var image = $(this).attr('href');
          
          $('#view').hide(500, function(){
            $('#view img').attr('src', image);
            $(this).show(500);
          });
          return false;
         })
        // }
      });
  </script>
</body>
</html>
<!-- 
- 모든 애니메이션 관련 함수들은 시간값 외에 두 번째 파라미터로 함수를 지정할 수 있다.
- 이 함수들에 애니메이션 처리가 종료된 후에 동작할 내용을 담는다.

예) show(time [, function() {......}]);
 -->
