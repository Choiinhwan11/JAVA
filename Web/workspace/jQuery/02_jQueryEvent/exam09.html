<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/event.css">
</head>
<body>
  <h1>change 이벤트 확인하기</h1>
  <div id="input">
    <h3>이름</h3>
    <input type="text" name="user_name">
    <h3>성별</h3>
    <label><input type="radio" name="gender" value="man" checked></label>
    <label><input type="radio" name="gender" value="woman" ></label>
    <h3>취미</h3>
      <label><input type="checkbox" name="hobby" value="축구" checked>축구</label>
      <label><input type="checkbox" name="hobby" value="농구">농구</label>
      <label><input type="checkbox" name="hobby" value="야구">야구</label>
    <h3>직업</h3>
    <label for="job"></label>
    <select name="job" id="job">
      <option value="프로그래머">프로그래머</option>
      <option value="퍼블리셔">퍼블리셔</option>
      <option value="디자이너">디자이너</option>
      <option value="기획" selected>기획</option>
    </select>
  </div>
  <h2>결과</h2>
  <div id="result"></div>
  <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      $('input[name="user_name"]').change(function(){
        $('#result').text('이름의 입력값이 변경되었습니다.');
      })
      $('input[name="gender"]').change(function(event){
        //$('#result').text('성별이 변경되었습니다.')
        console.log(event.target) // <input type="radio" name="gender" value="man">
        console.log(event.target.tagName)//INPUT
        console.log(event.target.value)
        $('#result').text('성별(' + event.target.value + ')');
      })
      $('input[name="hobby"]').change(function(event){
        $('#result').text('취미(' + event.target.value + ')가 변경되었습니다.')
      });
      $('select[name="job"]').change(function(event){
        $('#result').text('직업(' + event.target.value + ')로 변경되었습니다.')
      })
    })
  </script>

</body>
</html>
